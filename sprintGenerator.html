<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Taiga Bulk</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://code.jquery.com/ui/jquery-ui-git.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="http://code.jquery.com/ui/jquery-ui-git.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.16.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.16.0/locale/fi.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <h1 class="text-center">Taiga Sprint Bulk Provider</h1>
        <div class="col-sm-12">
            <p class="text-center">
                Create incrementally numbered taiga sprints (ie. milestones).
            </p>
        </div>

        <form class="form form-horizontal">
            <div class="form-group">
                <label for="projectIdField" class="text-center col-xs-12">Project id</label>
                <div class="col-xs-6 col-xs-offset-3">
                    <input id="projectIdField" name="daysInSprintField" type="text" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="taigaUrlField" class="text-center col-xs-12">Your taiga api url</label>
                <div class="col-xs-6 col-xs-offset-3">
                    <input id="taigaUrlField" name="taigaUrlField" type="text" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="authKeyField" class="text-center col-xs-12">Authentication token</label>
                <div class="col-xs-6 col-xs-offset-3">
                    <input id="authKeyField" name="authKeyField" type="text" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="daysInSprintField" class="text-center col-xs-12">Days in sprint</label>
                <div class="col-xs-6 col-xs-offset-3">
                    <input id="daysInSprintField" name="daysInSprintField" type="number" class="form-control" value="7">
                </div>
            </div>
            <div class="form-group">
                <label for="sprintNameStartNumber" class="text-center col-xs-12">Start sprint name numbering
                    from</label>
                <div class="col-xs-6 col-xs-offset-3">
                    <input id="sprintNameStartNumber" name="sprintNameStartNumber" type="number" class="form-control"
                           value="1" disabled>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-3 col-sm-offset-3">
                    <label for="startDate" class="text-center col-xs-12">Start date</label>
                    <input id="startDate" class="input-group datePicker form-control" data-provide="datepicker">
                </div>
                <div class="col-sm-3">
                    <label for="endDate" class="text-center col-xs-12">End date</label>
                    <input id="endDate" class="input-group datePicker form-control" data-provide="datepicker">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-6 col-sm-offset-3">
                    <p class="alert-info text-center">With current setup <span id="sprintCountField">0</span> sprints will be generated.</p>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-6 col-sm-offset-3">
                    <label for="generateYearField">Add current year to sprint name:</label>
                    <input data-toggle="toggle" id="generateYearField" type="checkbox" checked>
                </div>
                <div class="col-sm-6 col-sm-offset-3">
                    <label for="generateWeekField">Add current week to sprint name:</label>
                    <input data-toggle="toggle" id="generateWeekField" type="checkbox" checked>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-6 col-sm-offset-3">
                    <button id="submitButton" class="btn btn-primary form-control" type="button">Generate sprints</button>
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <h1 class="text-center">Log</h1>
            <div class="alert-info" id="log"></div>
        </div>
    </div>
</div>
<script src="sprintGenerator.js"></script>
</body>
</html>
